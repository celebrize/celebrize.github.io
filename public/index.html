<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="Celebrize – a reason to celebrate" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://celebrize.app/preview.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Celebrize – a reason to celebrate</title>
    <style>
      /* taken from https://github.com/twbs/bootstrap/blob/main/scss/_spinners.scss */
      @keyframes spinner-border {
        to { transform: rotate(360deg); }
      }
      #loader {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-content: center;
        min-height: 100vh;
      }
      #spinner {
        display: inline-block;
        width: 32px;
        height: 32px;
        vertical-align: text-bottom;
        border: 5px solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: .75s linear infinite spinner-border;
      }
      .break {
        /* forces newline in flexbox https://tobiasahlin.com/blog/flexbox-break-to-new-row/ */
        flex-basis: 100%;
        height: 0;
      }
      #label {
        display: inline-block;
        margin-top: 10px;
        /* we could be lucky the user has Roboto installed */
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loader">
        <div id="spinner" role="status"></div>
        <div class="break"></div>
        <div id="label">Loading App</div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
